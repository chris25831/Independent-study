<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/other/normalize/normalize.css">
    <link rel="stylesheet" href="./css/other/line_awesome_1.3.0/css/line-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/other/aos/aos.css"> -->
    <link rel="stylesheet" href="./css/other/slick/slick.css">
    <link rel="stylesheet" href="./css/shop.css">
    <title>銀鹽世代 | 線上商店</title>
</head>
<body>
     <!-- 首頁P1 -->
     <header>
        <nav>
            <ul>
                <li class="login">
                    <a href="">
                        <img src="./img/header/login.png" alt="">
                    </a>
                </li>
                <li class="shopping_cart">
                    <a href="">
                        <img src="./img/header/shopping_cart.png" alt="">
                    </a>
                </li>
        
                <li class="logo">
                    <a href="./index.html"></a>
                </li>
            </ul> 
        </nav> 
      
        <div class="menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
       

        <div class="sidebar">
            <ul>
                <li>
                    <a href="./index.html"><img src="./img/header/logofont_small.png" alt=""></a>
                </li>
                <li>
                    <a href="./news.html">最新消息</a>
                </li>
                <li>
                    <a href="./knowledge.html">底片小教室</a>
                </li>
                <li>
                    <a href="./shop.html">線上商店</a>
                </li>
                <li>
                    <a href="./connect.html">聯絡我們</a>
                </li>
            </ul>
        </div>

        </div>
    </header>

    <!-- 浮動按鈕 -->
    <button class="line_button">
        <i class="lab la-line la-4x" ></i>
    </button>
    
    <!-- 大標題 -->
    <div class="title_frame">
     <section class="title">線上商店</section>
    </div>

    <main>
        <!-- P1 -->
        <div class="shop_p1">
            <div>
                <div class="toggle1"></div>
                <p>底片類</p>
            </div>

            <div>
                <div class="toggle2"></div>
                <p>附件類</p>
            </div>

            <div>
                <div class="toggle3"></div>
                <p>沖洗服務</p>
            </div>   
        </div>

        <div class="line">
            <svg>
            <line x1="0" y1="0" x2="0" y2="100" stroke="white">
            </svg>
        </div>

        <!-- P2 -->
        <div class="shop_p2">
           <div class="img1">
               <img src="./img/shop/shop-c-1.jpg" alt="">
           </div>

           <div class="img2">
               <img src="./img/shop/shop-c-2.jpg" alt="">
           </div>

           <div class="img3">
               <img src="./img/shop/shop-c-3.jpg" alt="">
           </div>
        </div>

        <div class="line">
            <svg>
            <line x1="0" y1="0" x2="0" y2="100" stroke="white">
            </svg>
        </div>

        <!-- P3 -->
        <div class="shop_p3">
            <p class="subtitle">底片類</p>

            <div class="filter">
                <form action="#" method="post">
                 <div>
                        <div class="color">
                            <p>顏色</p>

                            <div>
                                <label>
                                    <input type="checkbox" name="color[]" value="B&W">
                                    <span>黑白</span>
                                </label>
                            </div>

                            <div>
                                <label>
                                    <input type="checkbox" name="color[]" value="COLOR">
                                    <span>彩色</span>
                                </label>
                            </div>
                        </div>

                    
                        <div class="iso">
                            <p>感光度</p>
                      
                            <div>
                                <div>
                                    <select class="iso_select">
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                        <option value="400">400</option>
                                        <option value="800">800</option>
                                        <option value="1600">1600</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                
                        <div class="brand">           
                            <p>規格&品牌</p>
                          
                            <div class="brand_select">
                                
                                <div>
                                    <span class="placeholder">
                                        請選擇品牌
                                    </span>
                                    <div>
                                        <i class="las la-angle-down"></i>
                                    </div>
                                </div>

                                <div>
                                    <select multiple="multiple">
                                    <option  class="brand_option" value="AGFA">AGFA</option>
                                    <option  class="brand_option" value="Fomapan">Fomapan</option>    
                                    <option  class="brand_option" value="Fuji">Fuji</option>
                                    <option  class="brand_option" value="Ilford">Ilfordpan</option> 
                                    <option  class="brand_option" value="Kodak">Kodak</option>
                                    </select>

                                    <div class="img_place">
                                        <ul>
                                            <li class="brand_img"><img src="./img/shop/logo/Agfa_logo.svg" alt=""></li>
                                            <li class="brand_img"><img src="./img/shop/logo/fomapan_logo.jpg" alt=""></li>
                                            <li class="brand_img"><img src="./img/shop/logo/Fujifilm_logo.svg" alt=""></li>
                                            <li class="brand_img"><img src="./img/shop/logo/ilford-logo.jpg" alt=""></li> 
                                            <li class="brand_img"><img src="./img/shop/logo/Kodak_log.svg" alt=""></li>   
                                        </ul>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                    
                        <div class="button">
                       
                            <div>
                                <button class="cancelall" type="button">重新選取</button>
                            </div>

                            <div>
                                <button type="submit">確定</button>
                            </div>  
                        </div>
                        
                    </div> 
                </form>
            </div>

            <div class="content"></div>
        </div>


        <!-- P4 -->
        <div class="shop_p4"></div>

    </main>


    <!-- footer -->

    <script src="./js/other/jquery/jquery-3.6.0.min.js"></script>
    <script src="./js/other/slick/slick.min.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
